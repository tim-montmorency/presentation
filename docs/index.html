<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TIM Momo</title>
  <link rel="shortcut icon" href="./_medias/meta/favicons/favicon.ico">
  <meta name="description"
  content="Présentation du programme de technique d'intégration multimédia au collège Montmorency">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tim-montmorency.com/presentation/">
    <meta property="og:title" content="TIM MOMO">
    <meta property="og:description" content="Présentation du programme de technique d'intégration multimédia au collège Montmorency">
    <meta property="og:image" content="https://tim-montmorency.com/presentation/_medias/meta/tim-momo-banniere.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./_medias/meta/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./_medias/meta/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./_medias/meta/favicons/favicon-16x16.png">
    <link rel="manifest" href="./_medias/meta/site.webmanifest">


  <!-- DOCSIFY CSS -->
  <link rel="stylesheet" href="https://gllmar.github.io/docsify-simple-style/docsify-simple-style.css">  <!-- Markdown theme TIM DARK CSS -->
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox/docsify-lightbox.css">
    <!-- Custom Styles -->
    <style>
      :root {
        --theme-hue: 2;
        
        /* Override light theme colors with dark theme colors */
        --theme-background: #1e1e1e;
        --theme-text: #e0e0e0;
        --theme-border: rgba(255, 255, 255, 0.1);
        --theme-bold-text: #ffffff;
        --code-background: #2d2d2d;
        --code-text: #cccccc;
        --sidebar-background: #2e2e2e;
        --sidebar-text: #cccccc;
      }
    
      /* Set the cover page gradient color */
      .cover {
        background: linear-gradient(135deg, #8b0000, #000000); /* Dark red to black gradient */
        background-size: cover;
      }
      section.cover.show {
    background: linear-gradient(to left top, #9e0000 0%, #000000 60%, #8f0000 100%) !important;
    display: flex;
  }
    </style>
  <script>document.documentElement.style.setProperty('color-scheme', 'dark');</script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: "Techniques d'intégration multimédia",
      repo: 'https://github.com/tim-montmorency/presentation',
      search: 'auto',
      auto2top: true,
            loadSidebar: false,      // Enable sidebar loading
            subMaxLevel: 4,         // Adjust the level to include in TOC
            relativePath: true,     // relative path enable
            plugins: [
                // Lightbox plugin
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('https://gllmar.github.io/docsify-lightbox/docsify-lightbox.js').then(module => {
                            const images = document.querySelectorAll('img');
                            const lightbox = new module.default();
                            lightbox.initialize(images);
                        }).catch(err => console.error('Failed to load Lightbox plugin', err));
                    });
                },
                // WaveSurfer plugin
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('https://gllmar.github.io/docsify-wavesurfer-plugin/docsify-wavesurfer-plugin.js').then(module => {
                            module.initWaveSurfer();
                        }).catch(err => console.error('Failed to load WaveSurfer plugin', err));
                    });
                }
            ]
        };

</script>
  <!-- Docsify Library -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Import Mermaid -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ 
          startOnLoad: true,
          theme: "neutral"
      });
      window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://gllmar.github.io/docsify-unhashtaglink/docsify-unhashtaglink.js"></script>
  <script src="https://gllmar.github.io/docsify-alert/docsify-alerts.js"></script>
  <script src="https://gllmar.github.io/docsify-repo-toolbar/docsify-repo-toolbar.js"></script>
</body>
</html>
